<app-header></app-header>
<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9  text-center">
                <h1 class="mb-2 bread">Project</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                                class="ion-ios-arrow-forward"></i></a></span> <span>Project <i
                            class="ion-ios-arrow-forward"></i></span></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">

        <div class="row" >
            <div class="col-md-4"  *ngFor="let item of dataArray ; index as i">
                <div class="project mb-4 img  d-flex justify-content-center align-items-center"
                    style="background-image: url({{item.image}});">
                    <div class="overlay"></div>
                    <a routerLink="/single/{{item._id}}" class="btn-site d-flex align-items-center justify-content-center"><span
                            class="icon-subdirectory_arrow_right"></span></a>
                    <div class="text text-center p-4">
                        <h3><a routerLink="/single/{{item._id}}" >{{item.title}}</a></h3>
                        
                    </div>
                </div>
            </div>
  
 
          
            
           
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                
        <pagination-controls previousLabel="Précédent" nextLabel="Suivant" (pageChange)="onTableDataChange($event)" >
        </pagination-controls>
    </div>
    </div>
    </div>
       
    
</section>
<app-footer></app-footer>
