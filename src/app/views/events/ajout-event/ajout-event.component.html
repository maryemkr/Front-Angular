<div class="container">

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-header">Ajouter une publication</h5>
            <form id="formAccountSettings" #f="ngForm" [formGroup]="form">
                <div class="card">
                    <h5 class="card-header">Image publication </h5>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Télécharger une image</label>
                            <input class="form-control" type="file" name="image" (change)="selectImage($event)" />
                        </div>

                    </div>
                </div>
                <label class="form-label">Titre</label>
                <input type="text" name="name" formControlName="name" class="form-control">
                <label class="form-label">Ville</label>
                <input type="text" name="city" formControlName="city" class="form-control">
                <label class="form-label">Adresse</label>
                <input type="text" name="address" formControlName="address" class="form-control">
                <label class="form-label">Date Evenement</label>
                <input type="date" name="date" formControlName="date" class="form-control">
                <div class="mb-3 col-md-6">
                    <label class="form-label">Entreprise</label><br>
                    <select class="input-group input-group-merge" formControlName="entrepriseId" class="form-select">
                        <option class="form-control" *ngFor="let item of dataArray1" value={{item._id}}>
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <label class="form-label">Description</label>
                <div>

                    <angular-editor [placeholder]="'Décrivez votre publication..'" formControlName="description"
                        name="description">
                    </angular-editor>
                </div>


                <div class="mt-2">
                    <button type="submit" class="btn btn-primary me-2" (click)="ajoutEvent(f)">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
