<div class="content-wrapper">

  <div class="container-xxl flex-grow-1 container-p-y">

    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Messages /</span> Liste des message</h4>


    <div class="nav-item d-flex align-items-center">
      <i class="bx bx-search fs-4 lh-0"></i>
      <input type="text" class="form-control border-0 shadow-none" placeholder="Search..." aria-label="Search..."
        [(ngModel)]="term" style="width: 350px; padding:2px ; margin: 10px 0px" />
    </div>
    <br>
    <br><br>
    <div class="card">

      <div class="table-responsive text-nowrap">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Emetteur </th>
              <th>Téléphone</th>
              <th>Email</th>
              <th>Message</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let item of dataArray; index as i">
              <td>{{item.senderName}}</td>
              <td>{{item.telephone}}</td>
              <td>{{item.email}}</td>
              <td>{{item.message}}</td>

              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="javascript:void(0);" data-bs-toggle="modal"
                      data-bs-target="#basicModal"
                      (click)="getData(item.senderName,item.telephone,item.email,item.message,item._id, item.status)"><i
                        class="bx bx-edit-alt me-1"></i> Voir </a>
                    <a class="dropdown-item" href="javascript:void(0);" (click)="delete(item._id, i )"><i
                        class="bx bx-trash me-1"></i>
                      Supprimer</a>
                  </div>
                </div>
              </td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
    <!--/ Hoverable Table rows -->
  </div>
</div>
<div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1" style="margin: 0;"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #f="ngForm">
          <div class="row">
            <div class="col mb-0">
              <label for="emailBasic" class="form-label">Emetteur</label>
              <input type="text" id="emailBasic" class="form-control" [(ngModel)]="data.senderName"
                placeholder="name@example.com" name="email" #email="ngModel" ngModel disabled />
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="nameBasic" class="form-label">Téléphone</label>
              <input type="text" id="nameBasic" class="form-control" [(ngModel)]="data.telephone" placeholder="Prénom"
                disabled name="firstName" #firstName="ngModel" ngModel />
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="nameBasic" class="form-label">Email</label>
              <input type="text" id="nameBasic" class="form-control" [(ngModel)]="data.email" placeholder="Nom" disabled
                name="name" #name="ngModel" ngModel />
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="nameBasic" class="form-label">Message</label>
              <input type="text" id="nameBasic" class="form-control" [(ngModel)]="data.message" disabled
                name="telephone" #telephone="ngModel" ngModel />
            </div>
          </div>


          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"  >
            Fermer
          </button>


        </form>
      </div>
    </div>
  </div>
</div>
